<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Enter Text and Display Below</h2>
    <input type="text" id="userInput" placeholder="Type something...">
    <button onclick="displayText()">Display</button>
    <div id="output"></div>

    <script>
        function displayText() {
            let inputText = document.getElementById("userInput").value;
            document.getElementById("output").innerText = inputText;
        }
    </script>
</body>
</html>
